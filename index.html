<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chatbox Example</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="chatbox">
    <div class="chatlog">
      <p class="bot">Hi! How can I help you today?</p>
    </div>
    <div class="chatinput">
      <select id="dropdown" onchange="send()">
        <option value="">Choose a question...</option>
        <option value="1">What are your hours?</option>
        <option value="2">What is your return policy?</option>
        <option value="3">How can I contact customer support?</option>
      </select>
      <input type="text" id="userinput" placeholder="Type your message here" autofocus>
      <button type="button" onclick="send()">Send</button>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
